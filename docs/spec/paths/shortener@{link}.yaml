get:
  tags:
    - Short Links
  summary: Get data by a Short Link
  operationId: getData
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                $ref: '#/components/schemas/ShortLink'
    '404':
      description: Link not found
    '429':
      description: Too many requests
    '500':
      description: Failed to create a Short Link
